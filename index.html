<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Story</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f2f2f5;
      color: #1c1c1e;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .card {
      position: relative;
      width: 90%; max-width: 800px;
      padding: 40px;
      border-radius: 30px;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.5);
      text-align: center;
    }
    h1 {
      font-size: 2.75rem; margin-bottom: 0.25rem;
      color: #111;
    }
    p.subtitle {
      font-size: 1.1rem; color: #3a3a3c; margin-bottom: 20px;
    }
    #timer {
      font-size: 2rem; font-weight: 500; margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }
    .grid img {
      width: 100%; border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .quote {
      font-style: italic; color: #404044;
      margin-bottom: 30px;
    }
    footer {
      font-size: 0.9rem; color: #636366;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Our Love Story</h1>
    <p class="subtitle">Together since 2024.12.06</p>
    <div id="timer">Loading...</div>
    <div class="grid">
      <img src="images/photo1.jpg" alt="Memory 1">
      <img src="images/photo2.jpg" alt="Memory 2">
      <img src="images/photo3.jpg" alt="Memory 3">
      <img src="images/photo4.jpg" alt="Memory 4">
      <img src="images/photo5.jpg" alt="Memory 5">
    </div>
    <p class="quote">“Every love story is beautiful, but ours is my favorite.”</p>
    <footer>Made with ❤️</footer>
  </div>
  <script>
    const startDate = new Date("2024-12-06T00:00:00");
    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff/(1000*60*60))%24);
      const minutes = Math.floor((diff/(1000*60))%60);
      const seconds = Math.floor((diff/1000)%60);
      document.getElementById("timer").textContent = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
